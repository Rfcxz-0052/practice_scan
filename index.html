<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>條碼掃描器</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <h2>📷 條碼掃描器</h2>
  <div id="reader"></div>

  <!-- 彈出視窗 -->
  <div id="overlay"></div>
  <div id="dialog">
    <p>條碼：<span id="barcodeDisplay"></span></p>
    <p>
      數量：<input type="number" id="quantityInput" value="1" min="1" />
    </p>
    <p>
      單號：<input type="text" id="orderInput" />
    </p>
    <button onclick="confirmEntry()">✅ 確認</button>
    <button onclick="resetScan()">🔄 重新掃描</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>條碼</th>
        <th>數量</th>
        <th>單號</th>
        <th>時間</th>
        <th>刪除</th>
      </tr>
    </thead>
    <tbody id="barcodeTableBody"></tbody>
  </table>

  <script src="./script.js"></script>
</body>
</html>
