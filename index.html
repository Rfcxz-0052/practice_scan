<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>條碼掃描器</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

<h2>📷 條碼掃描器</h2>

<label>數量:
  <input type="text" id="productQuantity" placeholder="請輸入數量">
</label><br>

<label>單號:
  <input type="text" id="customInfo" placeholder="請輸入單號">
</label><br>

<div id="reader"></div>

<label>手動輸入條碼：
  <input type="text" id="manualInput" placeholder="輸入條碼">
  <button onclick="manualAdd()">➕ 新增</button>
</label>

<h3>📋 掃描記錄</h3>
<table id="resultTable">
  <thead>
    <tr>
      <th>條碼</th>
      <th>時間</th>
      <th>數量</th>
      <th>單號</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="resultBody"></tbody>
</table>

<button onclick="exportExcel()">📥 匯出 Excel</button>

<script src="./script.js"></script>

</body>
</html>
