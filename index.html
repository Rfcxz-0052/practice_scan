<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>條碼掃描記錄</title>
  <script src="https://unpkg.com/@zxing/browser@0.1.1"></script>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <h2>📦 條碼掃描記錄系統</h2>

  <video id="video" autoplay></video>
  <div id="dialog" style="display: none;">
    <p>掃描到條碼：<span id="scannedCode"></span></p>
    <label>數量：<input type="number" id="qtyInput" min="1" value="1"></label><br><br>
    <label>單號：<input type="text" id="orderInput"></label><br><br>
    <button onclick="confirmEntry()">✅ 確認</button>
    <button onclick="resumeScan()">🔄 重新掃描</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>條碼</th>
        <th>數量</th>
        <th>單號</th>
        <th>時間</th>
        <th>刪除</th>
      </tr>
    </thead>
    <tbody id="barcodeTableBody"></tbody>
  </table>

  <script src="./script.js"></script>
</body>
</html>
